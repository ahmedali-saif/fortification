<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل طلبات التحصين - شمال الباطنة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #FFF0F5;
    }

    header {
      background-color: #F5F5F5;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header img {
      position: absolute;
      top: 15px;
      left: 20px;
      height: 130px;
    }

    h1 {
      margin: 0;
      color: #333;
    }

    .left-logo {
      position: absolute;
      top: -25px;
      left: 20px;
    }

    .right-logo {
      position: absolute;
      top: -25px;
      right: 20px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
      gap: 20px;
      padding: 40px;
    }

    .btn {
      background-color: #f8f8f8;
      color: #000;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
      width: 320px; /* توحيد قياس الأزرار */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* زر بارز */
      font-weight: bold;
    }

    .btn:hover {
      background-color: #ffdf00;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* ظل أعمق عند التحويم */
      transform: translateY(-2px); /* تأثير ارتفاع خفيف */
    }
  </style>
</head>
<body>

<header>
  <img src="https://j.top4top.io/p_3474zvxi61.png" alt="شعار" class="left-logo" />
  <img src="https://j.top4top.io/p_3474zvxi61.png" alt="شعار" class="right-logo" />
  <h1>تسجيل طلبات التحصين بمحافظة شمال الباطنة</h1>
</header>

<div class="button-container">
  <a href="https://forms.gle/mTvYBoKT7F2X1wyL7"><button class="btn">ولاية شناص</button></a>
  <a href="https://forms.gle/QYWpR1iuTFs2GXhk8"><button class="btn">ولاية لوى</button></a>
  <a href="https://forms.gle/WrM3gkPr4vuRjuxcA"><button class="btn">ولاية صحار</button></a>
  <a href="https://forms.gle/S4KH7zkGh7LksDjcA"><button class="btn">ولاية صحم</button></a>
  <a href="https://forms.gle/wvyhbJHB4jYFETE86"><button class="btn">ولاية الخابورة</button></a>
  <a href="https://forms.gle/TKPvM3FSD1KH1t6h7"><button class="btn">ولاية السويق</button></a>
</div>

</body>
</html>
