<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل طلبات تحصين الحيوانات – محافظة شمال الباطنة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #FFF0F5;
    }

    header {
      background-color: #F5F5F5;
      padding: 39px;
      text-align: center;
      position: relative;
    }

    header img {
      position: absolute;
      top: -47px;
      height: 200px;
    }

    .left-logo { left: 20px; }
    .right-logo { right: 20px; }

    h1 {
      margin: 0;
      color: #333;
      font-size: 26px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      gap: 20px;
      padding: 40px;
    }

    .btn {
      background-color: #f8f8f8;
      color: #000;
      padding: 15px 45px;
      border: none;
      border-radius: 15px;
      font-size: 27px;
      cursor: pointer;
      transition: all 0.1s;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-weight: bold;
    }

    .btn:hover {
      background-color: #ffdf00;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    .btn:active {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    footer {
      border-top: 4px solid #8B0000;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    footer img {
      height: 50px;
      margin-left: 15px;
    }
  </style>

  <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('.btn');
      const sound = document.getElementById('click-sound');

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          sound.play();
        });
      });
    });
  </script>
</head>
<body>

<header>
  <img src="https://j.top4top.io/p_3474zvxi61.png" alt="شعار" class="left-logo" />
  <img src="https://j.top4top.io/p_3474zvxi61.png" alt="شعار" class="right-logo" />
  <h1>تسجيل طلبات تحصين الحيوانات – محافظة شمال الباطنة</h1>
</header>

<div class="button-container">
  <a href="https://forms.gle/NkX2UgjvP5QiyCQU9"><button class="btn">ولاية شناص</button></a>
  <a href="https://forms.gle/QYWpR1iuTFs2GXhk8"><button class="btn">ولاية لوى</button></a>
  <a href="https://forms.gle/WrM3gkPr4vuRjuxcA"><button class="btn">ولاية صحار</button></a>
  <a href="https://forms.gle/DEVr8uZAqJYpiEZf9"><button class="btn">ولاية صحم</button></a>
  <a href="https://forms.gle/wvyhbJHB4jYFETE86"><button class="btn">ولاية الخابورة</button></a>
  <a href="https://forms.gle/TKPvM3FSD1KH1t6h7"><button class="btn">ولاية السويق</button></a>
</div>

<footer>
  <img src="https://g.top4top.io/p_34793kxif1.jpg" alt="شعار" />
  <span>المديرية العامة للثروة الزراعية والسمكية وموارد المياه في محافظة شمال الباطنة</span>
</footer>

</body>
</html>
